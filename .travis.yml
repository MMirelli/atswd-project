sudo: required
language: java
jdk:
  - oraclejdk8
branches:
  only:
  - master
  - testbuild
services:
  - docker
before_install:
  - docker pull mysql
  - sudo docker run -p 12345:3306 --name mysql-remote -e MYSQMYSQL_USER=root -e MYSQL_ROOT_PASSWORD=psw -e MYSQL_DATABASE=ExamDB --rm mysql
addons:
  sonarcloud:
    branches:
      - master
      - testbuild
    organization: mmirelli-github
    token:
      secure: ""
script:
- bash -e ./travis_build.sh
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"